<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Creator</title>

</head>
<body>
<h1 class="simple">PORTFOLIO CREATOR</h1>
<header>

</header>
<div id="container" >
    <form autocomplete="off" id="form">
        <label>Name : </label><input type="text" name="firstName" placeholder="First Name">
        </label><input type="text" name="lastName" placeholder="Last Name">
        <label>Date of birth : </label><input type="date" name="dob">
        <label>Gender  : </label><label>Male</label><input type="radio" name="gender" value="male">
        <label>Female</label><input type="radio" name="gender" value="female">
        <label>Not to say</label><input type="radio" name="gender" value="nottosay">
        <select id="education">
            <option value="Select">Select</option>
            <option value="Graduation">Graduation</option>
            <option value="Twelveth">12<superscript>th</superscript></option>
        </select>
        <input type="hidden" id="inpGraduation" list="educationGraduation" placeholder="Education">
        <datalist id="educationGraduation">
            <option value="Select">Select</option>
            <option value="Engineering">Engineering(B.tech)</option>
            <option value="BA(hons)">BA(hons)</option>
            <option value="BA.LLB">BA.LLb</option>
            <option value="MBBS">MBBS</option>
        </datalist>
        <input type="hidden" id="edu1">
        <input type="hidden" id="edu2">
        <input type="hidden" id="edu3">

        <button id="btneducation" type="button">Add</button>
        <div>
            Eduaction :
            <ul id="lieducation"></ul>
        </div>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
